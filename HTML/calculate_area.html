<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles2.css">
    <title>Triangle Perimeter Calculator</title>
</head>
<body>
    <h2>Triangle Perimeter Calculator</h2>
    <label for="sideA">Side A:</label>
    <input type="number" id="sideA" placeholder="Enter length of side A">

    <label for="sideB">Side B:</label>
    <input type="number" id="sideB" placeholder="Enter length of side B">

    <label for="sideC">Side C:</label>
    <input type="number" id="sideC" placeholder="Enter length of side C">

    <button onclick="calculatePerimeter()">Calculate Perimeter</button>

    <p id="perimeterResult"></p>

    <script src="triangle.js" defer></script>
</body>
</html>
