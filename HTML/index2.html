</head>
<body>

            </tr>
            <tr>

                <td>25</td>
                <td>Los Angeles</td>
           
            </tr>
        <tr></tr>
          <td>Jake Males</td>
            <td>54</td>
            <td>Chicago</td>

        </tbody>
    </table>

    <script src="script.js" defer></script>

</html>
