<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Рівень навчання</title>
</head>
<body>
    <h2>Рівень навчання (українська система)</h2>
    <label for="learningLevel">Оберіть свій рівень навчання:</label>
    <select id="learningLevel" onchange="displayInfo()">
        <option value="1">1 (Низький)</option>
        <option value="2">2 (Низький)</option>
        <option value="3">3 (Низький)</option>
        <option value="4">4 (Середній)</option>
        <option value="5">5 (Середній)</option>
        <option value="6">6 (Середній)</option>
        <option value="7">7 (Достатній)</option>
        <option value="8">8 (Достатній)</option>
        <option value="9">9 (Достатній)</option>
        <option value="10">10 (Високий)</option>
        <option value="11">11 (Високий)</option>
        <option value="12">12 (Високий)</option>
    </select>

    <div id="levelInfo" class="info">
        <h3>Інформація про рівень</h3>
        <p id="levelDescription">Тут буде відображатись інформація про ваш рівень навчання.</p>
    </div>

    <script src="learning1.js" defer></script>
</body>
</html>
